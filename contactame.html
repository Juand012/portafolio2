<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viwport" content="width=device-width, initial-scale=1.0">
    <title>Contactame - Juan david</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="hero-image"style="background-image: url('/img/feliz.jpg');">
    <div class="section-content">
        <h2>Contactame</h2>
        <div class="contact-form-map">
            <form action="" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
                 
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                 
                <input type="submit" value="Enviar">
            </form>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.679334981636!2d-76.50835632603207!3d3.4280258965464965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a6e1798fdfef%3A0x40bf6d3ef9ba0b37!2sCl.%2035%20%2328f-36%2C%2012%20de%20Octubre%2C%20Cali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses!2sco!4v1733863669129!5m2!1ses!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
   </div>
</body>
</html>
